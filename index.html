<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CellarIntel - Coming Soon</title>
    <meta name="description" content="CellarIntel - Wine Market Intelligence Platform. Coming Soon.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #6b2942 0%, #8b3a57 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo img {
            max-width: 300px;
            width: 100%;
            height: auto;
            display: block;
        }
        
        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            animation: fadeIn 1s ease 0.2s backwards;
        }
        
        .tagline {
            font-size: 20px;
            font-weight: 300;
            margin-bottom: 40px;
            opacity: 0.9;
            animation: fadeIn 1s ease 0.4s backwards;
        }
        
        .status {
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 50px;
            opacity: 0.8;
            animation: fadeIn 1s ease 0.6s backwards;
        }
        
        .contact {
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease 0.8s backwards;
        }
        
        .contact p {
            font-size: 16px;
            margin-bottom: 15px;
            opacity: 0.9;
        }
        
        .email-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 15px 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .email-link:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .email-link svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 36px;
            }
            
            .tagline {
                font-size: 18px;
            }
            
            .status {
                font-size: 16px;
                letter-spacing: 2px;
            }
            
            .logo img {
                max-width: 220px;
            }
        }
    </style>
</head>
